name: Playwright Tests
on:
  pull_request:
    branches: [ main, master ]
  push:
    branches:
      - main   
jobs:
  get_pr_title:
    runs-on: ubuntu-latest
    outputs:
      PR_NUMBER: ${{ steps.get_data.outputs.PR_NUMBER }}
      PR_TITLE: ${{ steps.get_data.outputs.PR_TITLE }}
    steps:
      - uses: actions/github-script@v6
        id: get_pr_data
        with:
          script: |
              return (
                await github.rest.repos.listPullRequestsAssociatedWithCommit({
                  commit_sha: context.sha,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                })
              ).data[0];
      - name: Set PR data as environment variables
        id: get_data
        run: |
          echo "PR_NUMBER=$(echo '${{ fromJson(steps.get_pr_data.outputs.result).number }}')" >> $GITHUB_OUTPUT
          echo "PR_TITLE=$(echo '${{ fromJson(steps.get_pr_data.outputs.result).title }}')" >> $GITHUB_OUTPUT    
