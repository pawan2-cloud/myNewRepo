name: Create QA Ephemeral

on:
  push:
    branches:
      - main  
  pull_request:
    branches: [ main, master ]

jobs:
  qa_ephemeral:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: PR data
        run: |
            echo "CURRENT_TIME=$(TZ='America/New_York' date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
